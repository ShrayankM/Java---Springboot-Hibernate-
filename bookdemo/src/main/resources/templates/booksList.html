<html>
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
<h2>Your Reading List</h2>
<div th:unless="${#lists.isEmpty(booksList)}">
    <dl th:each="book : ${booksList}">
        <dt class="bookHeadline">
            <span th:text="${book.bookName}">Name</span> by
            <span th:text="${book.authorName}">Author</span>
        </dt>
        <dd class="bookPrice">
          <span th:if="${book.priceBought}"
                th:text="${book.priceBought}">Price Bought</span>
            <span th:if="${book.priceBought eq null}">
                No price Avaliable</span>
        </dd> </dl>
</div>
<div th:if="${#lists.isEmpty(booksList)}">
    <p>You have no books in your book list</p>
</div>
<hr/>
<h3>Add a book</h3>
<form method="POST">
    <label for="bookName">Book Name:</label>
    <input type="text" name="title" size="50"></input><br/>
    <label for="authorName">Author Name:</label>
    <input type="text" name="author" size="50"></input><br/>
    <label for="priceBought">Price Bought</label>
    <input type="text" name="priceBought" size="15"></input><br/>
    <label for="maxRetailPrice">MRP:</label><br/>
    <textarea name="maxRetailPrice" cols="80" rows="5">
        </textarea><br/>
    <input type="submit"></input>
</form>
</body>
</html>
